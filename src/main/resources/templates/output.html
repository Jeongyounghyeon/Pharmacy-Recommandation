<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Recommendation System</title>
  <!--부트스트랩 css 추가-->
  <link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}">
</head>
<body>
<div>
  <h2 class="h2-title">Pharmacy Recommendation Results</h2>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>약국명</th>
    <th>약국 주소</th>
    <th>거리</th>
    <th>길안내 링크</th>
    <th>로드뷰 링크</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="result : ${outputFormList}">
    <td th:text="${result.pharmacyName}"></td>
    <td th:text="${result.pharmacyAddress}"></td>
    <td th:text="${result.distance}"></td>
    <td><a th:href="${result.directionUrl}" th:text="${result.directionUrl}"></a></td>
    <td><a th:href="${result.roadViewUrl}" th:text="${result.roadViewUrl}"></a></td>
  </tr>
  </tbody>
</table>

<script th:src="@{/js/lib/jquery.min.js}"></script>
<script th:src="@{/js/lib/bootstrap.min.js}"></script>
</body>
</html>
